{{ partial "header.html" . }}

<div class="header">
  <h1>标签</h1>
</div>

<div class="content">
  <ul>
  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.ByCount }}
    <li><a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a> ({{ $value.Count }})</li>
  {{ end }}
  </ul>
</div>
{{ partial "footer.html" . }}
